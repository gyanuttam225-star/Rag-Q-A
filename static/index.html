<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Q&A</title>
</head>
<body>
  <h2>Upload PDF</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">Upload</button>
  </form>
  <p id="uploadStatus"></p>

  <h2>Chat with PDF</h2>
  <input type="text" id="query" placeholder="Ask a question..." />
  <button onclick="askQuestion()">Ask</button>
  <p><strong>Answer:</strong> <span id="answer"></span></p>

  <script>
    // Upload PDF
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/upload_pdf/", { method: "POST", body: formData });
      const data = await response.json();
      document.getElementById("uploadStatus").innerText = data.message || data.error;
    });

    // Ask Question
    async function askQuestion() {
      const query = document.getElementById("query").value;
      const formData = new FormData();
      formData.append("query", query);

      const response = await fetch("/chat/", { method: "POST", body: formData });
      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
